<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech Api</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <h1>Web Speech API</h1>
    </nav>
    <form id="form" class="">
        <h1>Text to Speech <button id="close" class="icon-btn"><i class="fa-solid fa-xmark"></i></button></h1>
        <div class="form-control">
            <label for="">Text</label>
            <select name="language" id="language">
                
            </select>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Speak" class="btn">
    </form>
    <button id="open" class="btn">Toggle Text Form</button>
    <div class="container" id="container">
        <div class="box" discription = "">
            <img src="./images/pexels-nikita-khandelwal-178978-819805 (1).jpg" alt="">
            <p id="text-to-speech">This is a text to speech demo</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
